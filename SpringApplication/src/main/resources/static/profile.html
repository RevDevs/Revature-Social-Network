<div style="width: 1000px; margin: 0 auto;" ng-controller="profileController" ng-init="init()">
	<div class="jumbotron">
		<div class="media">
			<img class="d-flex mr-3"
				src="https://t3.ftcdn.net/jpg/00/64/67/52/240_F_64675209_7ve2XQANuzuHjMZXP3aIYIpsDKEbF5dD.jpg" height="128" width="128">
			<div class="media-body">
				<table id="userinfo" class="table table-no-border"
					style="width: 40%;">
					<tr>
						<td>Username:</td>
						<td><span ng-if="editMode"> <input type="text"
								ng-model="user.username" />
						</span> <span ng-if="!editMode"> {{user.username}} </span></td>
					</tr>
					<tr>
						<td>Eamil:</td>
						<td><span ng-if="editMode"> <input type="text"
								ng-model="user.email" />
						</span> <span ng-if="!editMode"> {{user.email}} </span></td>
					</tr>
					<tr>
						<td>First name:</td>
						<td><span ng-if="editMode"> <input type="text"
								ng-model="employee.fname" />
						</span> <span ng-if="!editMode"> {{user.fname}} </span></td>
					</tr>
					<tr>
						<td>Last name:</td>
						<td><span ng-if="editMode"> <input type="text"
								ng-model="user.lname" />
						</span> <span ng-if="!editMode"> {{user.lname}} </span></td>
					</tr>
					<tr>
						<td>Location:</td>
						<td><a href="#!/location/{{user.location.locationId}}">{{user.location.city}}</a></td>
					</tr>
					<tr ng-if="employee.employeeId == user.employeeId">
						<td></td>
						<td><font color="{{statusColor}}">{{status}}</font><br />
							<button type="button" class="btn btn-sm"
								ng-click="editButton()">{{editButtonName}}</button>
							<span ng-if="editMode"><button type="button"
									class="btn btn-sm" ng-click="cancelButton()">CANCEL</button></span></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
		
	<div style="width: 80%; margin: 0 auto;"
		ng-repeat="post in posts | orderBy: '-posted'">
		<div class="panel panel-white post">
			<div class="post-heading">
				<div class="pull-left image">
					<img
						src="https://t3.ftcdn.net/jpg/00/64/67/52/240_F_64675209_7ve2XQANuzuHjMZXP3aIYIpsDKEbF5dD.jpg"
						class="img-circle avatar" alt="user profile image">
				</div>
				<div class="pull-left meta">
					<div class="title h5">
						<a href="#!/profile/{{post.employee.employeeId}}"><b>{{post.employee.username}}</b></a>
						made a post to <a href="#!/location/{{post.location.locationId}}">{{post.location.city}}</a>
					</div>
					<h6 class="text-muted time">{{post.posted|date:'short'}}</h6>
				</div>
			</div>
			<div class="post-description">
				<p>{{post.content}}</p>
				<div class="stats">
					<button type="button" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-thumbs-up"></span> Like
					</button>
					<button type="button" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-comment"></span> Comment
					</button>
					{{post.type.type}}
				</div>
			</div>
		</div>
	</div>

</div>
