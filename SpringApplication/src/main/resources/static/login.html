<!DOCTYPE html>
<html ng-app="loginPageApp">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
<title>Revautre-Social Network: Login or Signup</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<style>
header {
	width: 100%;
	line-height: 150px;
	color: red;
	height: 150px;
}

.navbar {
	border: 1;
	border-color: #F26A25;
	border-radius: 1;
	background: rgba(255, 255, 255, .8);
	margin: 0;
	height: 100px;
}

body {
	background: url(images/background2.gif) no-repeat center center fixed;
}

.glyphicon-user {
	margin-left: 10px;
}
</style>
</head>
<body>
	<div class="page-header">
		<nav class="navbar">
			<div class="container-fluid">
				<img src="images/logo.png" />
			</div>
		</nav>
	</div>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-7">
					<div class="panel panel-default">
						<div class="panel-heading">
							Login<span class="glyphicon glyphicon-user"></span>
						</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="inputUsername3" class="col-sm-3 control-label">Username</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" placeholder="Username"
											ng-model="username" required>
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword3" class="col-sm-3 control-label">Password</label>
									<div class="col-sm-9">
										<input type="password" class="form-control"
											placeholder="Password" ng-model="password" required>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-9">
										<div class="checkbox">
											<label><input type="checkbox" />Remember me</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-9">
										<button type="submit" class="btn btn-success btn-sm"
											ng-click="login(username,password)">Sign in</button>
										<button type="reset" class="btn btn-default btn-sm">
											Reset</button>
									</div>
									<br />
								</div>
								<div class="form-group last">
									<div class="col-sm-offset-3 col-sm-9">
										<font color="red">{{status}}</font>
									</div>
								</div>
							</form>
						</div>
						<div class="panel-footer" ng-controller="registerController">
							Not Registred?
							<button type="button" class="btn btn-sm" data-toggle="modal"
								data-target="#registerModal" data-whatever="@fat"
								style="background: none; border: none; padding: 0; top: 50px;">Register
								here</button>

							<div class="modal fade" id="registerModal" tabindex="-1"
								role="dialog" aria-labelledby="reisterModalLabel"
								aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
											<h4 class="modal-title" id="exampleModalLabel">Register Account</h4>
											<font color="{{statusColor}}">{{status}}</font>
										</div>
										<div class="modal-body">
											<form>
												<div class="form-group">
													<label for="username">Username</label> <input
														ng-model="_username" type="form-control"
														class="form-control" id="username"
														aria-describedby="userHelp" placeholder="Username"
														required>
												</div>
												<div class="form-group">
													<label for="exampleInputPassword1">Password</label> <input
														ng-model="_password" type="password" class="form-control"
														id="exampleInputPassword1" placeholder="Password" required>
												</div>

												<div class="form-group">
													<label for="email">Email address</label> <input
														ng-model="_email" type="email" class="form-control"
														id="username" aria-describedby="emailHelp"
														placeholder="Email" required>
												</div>

												<label for="fname" class="col-2 col-form-label">First
													Name</label>
												<div class="col-10">
													<input ng-model="_fname" class="form-control" type="text"
														placeholder="First Name" id="fname" required>
												</div>

												<label for="lname" class="col-2 col-form-label">Last
													Name</label>
												<div class="col-10">
													<input ng-model="_lname" class="form-control" type="text"
														placeholder="Last Name" id="lname" required>
												</div>

											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Close</button>
											<button
												ng-click="register(_username,_password,_email,_fname,_lname)"
												type="button" class="btn btn-primary" type="submit">Register</button>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<p align="center" style="color: white;">Revature-Social Network, Copyright &copy; 2017</p>
	</footer>
	>
</body>
</html>
