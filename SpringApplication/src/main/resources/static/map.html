<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      #map { 
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #locationField {
	    position: absolute;
		width: 100%;
		height: 0px;
		text-align: center;
		top: 30px;
		z-index: 5;
		}
	  #autocomplete {
	    font-size: 150%;
		width: 400px;
		}
    </style>
    <!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
    var locations = [];
    $.getJSON('http://localhost:8080/locations', function(json) {
    //console.log(json);
    	$.each(json, function(key, data) {
    		locations.push({address: data.city, id: data.locationId, employees: 
    			0/*data.employees.length*/, companies: 0/*data.companies.length*/, location: 
    			{lat: data.lattitude, lng: data.longitude}});
      });
    });
    </script> 
  </head>
  <body onload="initMap()">

	<div id="locationField">
 	 <input id="autocomplete" placeholder="Enter a city" type="text" />
	</div>

    <div id="map"></div>
    
    <div id="newLocation">
    		<button type="button" class="btn btn-primary" onClick="createLocation()">Start Location</button>
    </div>
    
    <script>
	  var autocomplete;
      var map;
      var image = 'https://www.dxpnet.com/e/Tongue.png';
      var markers;
      var currentMarker;
      
      //Initializes the map
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.1, lng: -95.7},
          zoom: 4,
          mapTypeControl: false,
		  panControl: false,
		  zoomControl: false,
		  streetViewControl: false,
          styles:[{ "elementType": "geometry","stylers": [{"color": "#f5f5f5"}]},
  		   { "elementType": "geometry.fill","stylers": [{"color": "#FF8400"}]},
  		   { "elementType": "labels","stylers": [{"visibility": "simplified"}]},
  		   { "elementType": "labels.icon","stylers": [{"visibility": "off"}]},
  		   { "elementType": "labels.text","stylers": [{"color": "#ffffff"}]},
  		   { "elementType": "labels.text.fill","stylers": [{"color": "#ffffff"},{"lightness": 100},{"weight": 1.5}]},
		   { "elementType": "labels.text.stroke","stylers": [{"color": "#f5f5f5"},{"lightness": 100}]},
		   		{"featureType": "administrative.land_parcel","elementType": "labels.text.fill","stylers": [{"color": "#bdbdbd"}]},
		   { "featureType": "poi", "elementType": "geometry", "stylers": [{"color": "#FF8400"}]},
		   { "featureType": "poi","elementType": "labels.text.fill","stylers": [{"color": "#757575"}]},
 		   { "featureType": "poi.park","elementType": "geometry","stylers": [{"color": "#FF8400"}]},
		   { "featureType": "poi.park","elementType": "labels.text.fill","stylers": [{"color": "#FF8400"}]},
		   { "featureType": "road","elementType": "geometry","stylers": [{"color": "#FF8400"}]},
		   { "featureType": "road.arterial","elementType": "labels.text.fill","stylers": [{"color": "#757575"}]},
		   { "featureType": "road.highway","elementType": "geometry","stylers": [{"color": "#FF8400"}]},
		   { "featureType": "road.highway","elementType": "labels.text.fill","stylers": [{"color": "#616161"}]},
  		   { "featureType": "road.local","elementType": "labels.text.fill","stylers": [{"color": "#9e9e9e"}]},
		   { "featureType": "transit.line","elementType": "geometry","stylers": [{"color": "#e5e5e5"}]},
		   { "featureType": "transit.station","elementType": "geometry","stylers": [{"color": "#FF8400"}]},
		   { "featureType": "water","elementType": "geometry","stylers": [{"color": "#c9c9c9"}]},
		   { "featureType": "water","elementType": "labels.text.fill","stylers": [{"color": "#9e9e9e"}]}
		   ]
		   });
		   
          //Autocompletes cities in the search bar
		  autocomplete = new google.maps.places.Autocomplete((
		        document.getElementById('autocomplete')), {
		        types: ['(cities)']  });
		  places = new google.maps.places.PlacesService(map);
		  autocomplete.addListener('place_changed', onPlaceChanged);

       
      //Places the markers on the map and sets listeners for clicks
      markers = locations.map(function(l, i) {
          var marker = new google.maps.Marker({
        	  infowindow : new google.maps.InfoWindow({
      		    content: l.address + '<br>Employees: ' + l.employees + 
      		    '<br>Companies: ' + l.companies +
      		    '<br>Latitude: ' + l.location.lat +
      		    '<br>Longitude: ' + l.location.lng
      		  }),
            position: l.location,
            icon: image
          });
          marker.addListener('mouseover', function() {
        	  marker.infowindow.open(map, marker);
       	 });
          marker.addListener('mouseout', function() {
        	  marker.infowindow.setMap(null);
       	 });
          return marker;
        });
        
        //Allows clustering of the markers
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      
      // When the user selects a city, get the place details for the city and
		// zoom the map in on the city.
		function onPlaceChanged() {
		  var place = autocomplete.getPlace();
		  if (place.geometry) {
		    map.panTo(place.geometry.location);
		    if(currentMarker != undefined){
		    	  currentMarker.setMap(null);
		    }
		    if(!placeExists(place.formatted_address)){
			    currentMarker = new google.maps.Marker({
			    infowindow : new google.maps.InfoWindow({
	        		    content: place.formatted_address + '<p>This location does not have any ' + 
	        		    'employees yet. If you would like to establish ' + place.formatted_address +
	        		    ', you can do so by clicking the marker.</p>' + 
	        		    '<br>Latitude: ' + place.geometry.location.lat().toFixed(8) + 
	        		    '<br>Longitude: ' + place.geometry.location.lng().toFixed(8),
					maxWidth: 300
	        		  }),
	        		  clickwindow : new google.maps.InfoWindow({
		        		    content: newLocation
		        		  }),
	        		  id:null,
	                map: map,
	                position: place.geometry.location,
	                address: place.formatted_address
	              });
			    currentMarker.addListener('mouseover', function() {
			          currentMarker.infowindow.open(map, currentMarker);
			       	 });
		          currentMarker.addListener('mouseout', function() {
		        	  currentMarker.infowindow.setMap(null);
		       	 });
		          currentMarker.addListener('click', function() {
		        	  currentMarker.infowindow.setMap(null);
		        	  currentMarker.clickwindow.open(map, currentMarker);
		       	 });
		 	 }
		    map.setZoom(8);
		  } else {
		    document.getElementById('autocomplete').placeholder = 'Enter a city';
		  }
		}
      // Returns true if the searched location is already established
      function placeExists(address){
    	  	for(l in locations){
    	  		if(locations[l].address === address){
    	  			return true;
    	  		}
    	  	}
    	  	return false;
      }
		
      }
      // Creates a new location in the database
      function createLocation(){
	  		console.log(currentMarker);
	  }
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8G37jOv4-9enSEXFuxtiDl0DKiOR1BG0&libraries=places"
    async defer></script>
  </body>
</html>
