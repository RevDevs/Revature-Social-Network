<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <title> Revautre-Social Network: Login or Signup</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
        header {
            width: 100%;
            line-height: 150px;
            color:red;
            height: 150px;
        }
        .navbar{
                border:1;
                border-color: #F26A25;
                border-radius: 1;
                background: rgba(255,255,255,.8);
                margin:0;
                height: 100px;
        }
    body {
        background: url(background2.gif) no-repeat center center fixed;
    }
    .glyphicon-user{
        margin-left: 10px;
    }
    </style>
</head>
<body>
    <div class="page-header">
        <nav class="navbar">
            <div class="container-fluid"><img src="logo.png"/></div>
        </nav>
    </div>

    <section>
            <div class="container">
                <div class="row">
                   <div class="col-md-4 col-md-offset-7">
                        <div class="panel panel-default">
                             <div class="panel-heading">Login<span class="glyphicon glyphicon-user"></span></div>
                                <div class="panel-body">
                                        <form class="form-horizontal" role="form">
                                            <div class="form-group">
                                                <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
                                                <div class="col-sm-9">
                                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                                                <div class="col-sm-9">
                                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password " required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-3 col-sm-9">
                                                    <div class="checkbox">
                                                        <label><input type="checkbox"/>Remember me</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group last">
                                                <div class="col-sm-offset-3 col-sm-9">
                                                    <button type="submit" class="btn btn-success btn-sm">
                                                        Sign in</button>
                                                         <button type="reset" class="btn btn-default btn-sm">
                                                        Reset</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="panel-footer">
                                        Not Registred? <a href=#>Register here</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
</body>
</html>
